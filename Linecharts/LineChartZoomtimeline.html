function zoomed() {
  console.log("in zoom")
  var t = d3.event.transform, xt = t.rescaleX(xscale);
  canvas.select(".area").attr("d", area.x(function(d) { return xt(d.date); }));
  canvas.select(".axis--x").call(xaxis.scale(xt));
}




    
function type(d) {
  d.date = parseDate(d.date);
